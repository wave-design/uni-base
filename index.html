<!doctype html>
<html build-date="%BUILD_DATE%">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>
    var coverSupport =
      'CSS' in window &&
      typeof CSS.supports === 'function' &&
      (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
    document.write(
      '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
      (coverSupport ? ', viewport-fit=cover' : '') +
      '" />',
    )
  </script>
  <style>
    html,
    body,
    #app {
      height: 100%;
    }

    .loader {
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 6.250em;
      height: 6.250em;
      animation: rotate5123 2.4s linear infinite;
    }

    .loader .white {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      animation: flash 2.4s linear infinite;
      opacity: 0;
    }

    .loader .dot {
      position: absolute;
      margin: auto;
      width: 2.4em;
      height: 2.4em;
      border-radius: 100%;
      transition: all 1s ease;
    }

    .loader .dot:nth-child(2) {
      top: 0;
      bottom: 0;
      left: 0;
      background: #FF4444;
      animation: dotsY 2.4s linear infinite;
    }

    .loader .dot:nth-child(3) {
      left: 0;
      right: 0;
      top: 0;
      background: #FFBB33;
      animation: dotsX 2.4s linear infinite;
    }

    .loader .dot:nth-child(4) {
      top: 0;
      bottom: 0;
      right: 0;
      background: #99CC00;
      animation: dotsY 2.4s linear infinite;
    }

    .loader .dot:nth-child(5) {
      left: 0;
      right: 0;
      bottom: 0;
      background: #33B5E5;
      animation: dotsX 2.4s linear infinite;
    }

    @keyframes rotate5123 {
      0% {
        transform: rotate(0);
      }

      10% {
        width: 6.250em;
        height: 6.250em;
      }

      66% {
        width: 2.4em;
        height: 2.4em;
      }

      100% {
        transform: rotate(360deg);
        width: 6.250em;
        height: 6.250em;
      }
    }

    @keyframes dotsY {
      66% {
        opacity: .1;
        width: 2.4em;
      }

      77% {
        opacity: 1;
        width: 0;
      }
    }

    @keyframes dotsX {
      66% {
        opacity: .1;
        height: 2.4em;
      }

      77% {
        opacity: 1;
        height: 0;
      }
    }

    @keyframes flash {
      33% {
        opacity: 0;
        border-radius: 0%;
      }

      55% {
        opacity: .6;
        border-radius: 100%;
      }

      66% {
        opacity: 0;
      }
    }
  </style>
  <!--preload-links-->
  <!--app-context-->
</head>

<body>
  <div id="app">
    <figure class="loader">
      <div class="dot white"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </figure>
  </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
